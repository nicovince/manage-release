name: Build on push
on: [push]

jobs:
  rolling_release:
    runs-on: ubuntu-latest
    name: Rolling Release on Branch
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: nicovince/manage-release@5d1847082acfddc2a4d3ef70e9566bbd3e531dc7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: manage-release.sh
          sha1: ${{ github.sha }}
